    <div id="darsad" style="display: flex;">
        <p> 0% </p>
    </div>

    <div id="menuParent" style="display: block;">
        <img src="icons/menu.png" width="auto" height="100%">
    </div>

    <div class="menu hidden">
        <img id='fullBTN'src="icons/full.png" width="auto" height="80%">

        <img id="backBTN" src="icons/backicon.png" width="auto" height="90%">

    <div class="add hidden"> 
        <form>
        <p class="add_p"> نام ماموریت: </p><input type="text" required id="one"><hr>
        <div class="top1">

        <p class="add_p"> یکا: <input type="text" required id="three"></p></div><hr>
        <div class="top1">
        <p class="add_p"> تکرار: <input type="number" required min="1" max="99" id="four"></p>
        <p class="add_p"> اولویت: <input type="number" required id="five"></p></div><hr>
        <input type="submit" value=" ثبت " id="sub"><input type="button" value=" لغو " id="cancel">
        
        </form>
    </div>

    <div class="items"></div>

    <span class="day"><p id="day"></p></span>
    
    <span class="access hidePage"></span>

    <script type="module" src="time.js"></script>
    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jalali-moment@3.3.11/dist/jalali-moment.browser.js"></script>
