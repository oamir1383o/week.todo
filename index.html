<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <title>Week ToDo</title>
    
    <style>
    @font-face {
        font-family: 'irsans' ;
        font-style: normal;
        font-weight: 400;
        src: url('fonts/iranian-sans.woff') format('woff');
    }

    html {
        height: 100%;
    }

    body {
        /* background-image: linear-gradient(-225deg , maroon , black); */
        background-color: purple;
        height: 100%;
        margin: 0;
        font-size: 2em;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
    }
    @keyframes open {
        from {width: 100px; font-size: 7px;}
        to {width: 75%; font-size: 2em;}
    }@keyframes hobab {
        from {top:-100px; left:-100px;}
        to {top: 100%; left:100%;}
    }@keyframes a {
        from {top:100px; right:-200px;}
        to {top: 100%; right:80%;}
    }@keyframes b {
        from {top:100%; left:10%;}
        to {top: -100%; left:10%;}
    }@keyframes c {
        from {transform: rotate(0deg) translateX(400px) rotate(0deg)}
        to {transform: rotate(360deg) translateX(400px) rotate(-360deg)}
    
    }@keyframes d {
        from {top:50%; left:-150px;}
        to {top: 25%; left:100%;}
    }
    body button {
        /* background-color: coral; */
        background-color: transparent;
        background-image: radial-gradient(
        circle at 30% 50%,
        rgba(173, 216, 230, 0.8) 0%,
        rgba(173, 216, 230, 0.5) 20%,
        rgba(255, 255, 255, 0.3) 50%,
        rgba(255, 255, 255, 0) 70%);
        height: 20%;
        width: 75%;
        font-size: 2em;
        font-family: irsans ;
        border-radius: 100px;
        animation-name: open;
        animation-duration: 1500ms;
        animation-iteration-count: 1;
        box-shadow: 10px 10px 20px white, -10px -10px 20px white ;
        border: 5px solid white;
    }
    .ef {
        background-image: radial-gradient(
        circle at 30% 50%,
        rgba(173, 216, 230, 0.8) 0%,
        rgba(173, 216, 230, 0.5) 20%,
        rgba(255, 255, 255, 0.3) 50%,
        rgba(255, 255, 255, 0) 70%);
        height: 250px; width: 250px;
        border-radius: 1000px;
        box-shadow: 5px 5px 15px black;
        border-top: 3px solid white;
        border-left: 3px solid white;
        position: fixed;
        animation: hobab;
        animation-duration: 15s;
        animation-iteration-count: infinite;
        top: -100%;
    
    }
    .a {animation: a 7s 3s infinite;}
    .b {animation: b 10s 1s infinite;}
    .c {animation: c 11s 1.6s infinite; right: -150px; top: 20%;}
    .d {animation: d 5s 2s infinite;}

    #ver {
        position: fixed;
        bottom: 30px;
        font-size: 1.5em;
    }
    #theme {
        position: fixed;
        bottom: 30px;
        left: 30px;
        height: 7%;
    }
    </style>
</head>
<body>
    <button id="btn1"> ماموریت های این هفته </button>
    <button id="btn3"> به خودت جایزه بده! </button>
    <button id="btn2"> گزارش هفته های پیشین </button>
    <iframe src="thisWeek.html" style="display: none;"></iframe>
    <p id="ver"> version 1.00 </p>
    <img id="theme" src="icons/theme.png">
    <div class="ef"></div>
    <div class="ef a"></div>
    <div class="ef b"></div>
    <div class="ef c"></div>
    <div class="ef d"></div>

     <audio id="pop">
        <source src="sounds/btn.mp3">
    </audio>

    <script>
        var btn1 = document.getElementById('btn1');
        var btn2 = document.getElementById('btn2');
        var btn3 = document.getElementById('btn3');
        const pop = document.getElementById('pop');
        const ef = document.getElementsByClassName('ef')[0];
        const a = document.getElementsByClassName('a')[0];
        const b = document.getElementsByClassName('b')[0];
        const c = document.getElementsByClassName('c')[0];
        const d = document.getElementsByClassName('d')[0];
        const theme = document.getElementById('theme');

        btn1.addEventListener('click' , function(){window.location.href='thisWeek.html'});
        btn2.addEventListener('click' , function(){window.location.href='history.html'});
        btn3.addEventListener('click' , function(){window.location.href='gift.html'});
        theme.addEventListener('click', Theme);
        ef.addEventListener('click' , function(){pop.currentTime = 0.45;pop.play();});
        a.addEventListener('click' , function(){pop.currentTime = 0.45;pop.play();});
        b.addEventListener('click' , function(){pop.currentTime = 0.45;pop.play();});
        c.addEventListener('click' , function(){pop.currentTime = 0.45;pop.play();});
        d.addEventListener('click' , function(){pop.currentTime = 0.45;pop.play();});

        function Theme(){
            alert("تم ها فعلا در دسترس نیستند!")
        }
    </script>
</body>
</html>
